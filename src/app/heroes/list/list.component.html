<h3>Listado de heroes</h3>

<ul class="mt-2 list-group">
  <li *ngFor="let item of heroNames" class="list-group-item">{{item}}</li>
</ul>

<button (click)="deleteHeroe()" *ngIf="heroNames.length > 0" class="btn btn-outline-danger mt-2">Borrar último héroe</button>
<h3 *ngIf="heroe_borrado else prueba">Héroe borrado: <small class="text-danger mt-2">{{heroe_borrado}}</small></h3>
<ng-template #prueba>
  <h3>No hay más héroes</h3>
</ng-template>
